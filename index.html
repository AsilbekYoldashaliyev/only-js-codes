<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Rothko Painting</title>
  </head>
  <body>
    <section>
      <div class="title">
        <div class="title-mini-container">
          <h1 id="title">freeCodeCamp Survey Form</h1>
          <p id="description">
            Thank you for taking the time to help us improve the platform
          </p>
        </div>
      </div>
<br>
      <div class="container">
        <form id="survey-form" action="" method="get">
          <div class="name">
            <label id="name-label" for="name">Name</label>
            <input
              id="name"
              type="text"
              name="name"
              id="name"
              placeholder="Enter your name"
              required
            />
          </div>
          <br>
          <div class="email">
            <label id="email-label" for="email">Email</label>
            <input
              id="email"
              type="email"
              name="email"
              id="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <br>
          <div class="number">
            <label id="number-label" for="number">Age (optional)</label>
            <input
              id="number"
              type="number"
              name="number"
              placeholder="Age"
              min="1"
              max="200"
              required
            />
          </div>
<br>
          <div class="dropdown">
            <label for="job"> Select your job </label>
            <select name="job" id="dropdown">
              <option value="teacher">Teacher</option>
              <option value="programmer">Programmer</option>
            </select>
          </div>
          <br>
          <div class="checkbox">
            <p>Which option best describes your current role?</p>
            <label>
              <input type="checkbox" value="stydent" />
              student</label
            >
            <label>
              <input type="checkbox" value="full time job" />
              full time job</label
            >
            <label>
              <input type="checkbox" value="full time learner" />
              full time learner</label
            >
          </div>
<br>
          <div class="info">
            <label for="info">Any comments or suggestions?</label>
            <textarea
              name="info"
              id="textarea"
              cols="40"
              rows="5"
              placeholder="Enter your comment here..."
            ></textarea>
          </div>
<br>
          <div class="btn-container">
            <button id="submit" type="submit">Submit</button>
            <button id="reset" type="reset">Reset</button>
          </div>
        </form>
      </div>
    </section>

    <img src="" alt="" />

    <script src="script.js"></script>
  </body>
</html>
